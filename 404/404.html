<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>404 Not Found</title>
    <style>
      @font-face {
        font-family: Montserrat;
        font-style: normal;
        font-weight: 700;
        src: url("//lib.baomitu.com/fonts/montserrat/montserrat-700.eot");
        src: local("Montserrat"), local("Montserrat-Normal"),
          url("//lib.baomitu.com/fonts/montserrat/montserrat-700.eot?#iefix")
            format("embedded-opentype"),
          url("//lib.baomitu.com/fonts/montserrat/montserrat-700.woff2")
            format("woff2"),
          url("//lib.baomitu.com/fonts/montserrat/montserrat-700.woff")
            format("woff"),
          url("//lib.baomitu.com/fonts/montserrat/montserrat-700.ttf")
            format("truetype"),
          url("//lib.baomitu.com/fonts/montserrat/montserrat-700.svg#Montserrat")
            format("svg");
      }
      @font-face {
        font-family: "Share Tech Mono";
        font-style: normal;
        font-weight: regular;
        src: url("//lib.baomitu.com/fonts/share-tech-mono/share-tech-mono-regular.eot");
        src: local("Share Tech Mono"), local("ShareTech Mono-Normal"),
          url("//lib.baomitu.com/fonts/share-tech-mono/share-tech-mono-regular.eot?#iefix")
            format("embedded-opentype"),
          url("//lib.baomitu.com/fonts/share-tech-mono/share-tech-mono-regular.woff2")
            format("woff2"),
          url("//lib.baomitu.com/fonts/share-tech-mono/share-tech-mono-regular.woff")
            format("woff"),
          url("//lib.baomitu.com/fonts/share-tech-mono/share-tech-mono-regular.ttf")
            format("truetype"),
          url("//lib.baomitu.com/fonts/share-tech-mono/share-tech-mono-regular.svg#ShareTech Mono")
            format("svg");
      }
      * {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
        box-sizing: border-box;
        color: inherit;
      }
      body {
        background-image: linear-gradient(
          120deg,
          rgba(255, 0, 0, 0.81) 0,
          #000 100%
        );
        height: 100vh;
      }
      h1 {
        font-size: 45vw;
        text-align: center;
        position: fixed;
        width: 100vw;
        z-index: 1;
        color: rgba(255, 255, 255, 0.15);
        text-shadow: 0 0 50px rgba(0, 0, 0, 0.07);
        top: 50%;
        -webkit-transform: translateY(-50%);
        transform: translateY(-50%);
        font-family: Montserrat, monospace;
      }
      div {
        background: rgba(0, 0, 0, 0);
        width: 70vw;
        position: relative;
        top: 50%;
        -webkit-transform: translateY(-50%);
        transform: translateY(-50%);
        margin: 0 auto;
        padding: 30px 30px 10px;
        box-shadow: 0 0 150px -20px rgba(0, 0, 0, 0.5);
        z-index: 3;
      }
      P {
        font-family: "Share Tech Mono", "微软雅黑", monospace;
        color: #f5f5f5;
        margin: 0 0 20px;
        font-size: 17px;
        line-height: 1.2;
      }
      #first {
        font-size: 20px;
      }
      span {
        color: #f0c674;
      }
      #percent,
      i {
        color: #8abeb7;
      }
      div a {
        text-decoration: none;
      }
      b {
        color: #81a2be;
      }
      @media screen and (max-width: 1200px) {
        div {
          width: 78vw;
        }
        P {
          font-size: 20px;
        }
        #first {
          font-size: 23px;
        }
      }
    </style>
  </head>
  <body>
    <h1>404</h1>
    <div>
      <p id="first">
        > <span>ERROR CODE/错误代码</span>: "<i>HTTP 404 Not Found</i>"
      </p>
      <p>
        > <span>ERROR DESCRIPTION</span>: "<i
          >We could not find the '<span id="nofound">page</span>' on our
          servers</i
        >"
      </p>
      <p>> <span>您可以点击右侧的链接回到首页</span>: [<a href="/index.html">首页</a>]</p>
      <p>
        > <span>或者等待计时器完成后自动跳转</span>: We're just collecting some
        error info, and then we'll restart for you.<i
          >(<span id="percent">0</span>% complete)</i
        >
      </p>
      <p>
        > <span>如果您想了解更多信息，则可以稍后在线搜索此错误</span>:
        <i>404 页面未找到</i>
      </p>
    </div>
    <script>
      var str = document.getElementsByTagName("div")[0].innerHTML.toString(),
        i = 0;
      function get_page(e) {
        var t = document.getElementById(e),
          n = document.location.pathname.toString();
        "/" != n && (t.innerHTML = n);
      }
      function increment(e) {
        var t = document.getElementById(e);
        t.textContent = 0;
        var n = setInterval(function () {
          var e = parseInt(t.textContent);
          (t.textContent = e + 1),
            e >= 99 && (clearInterval(n), (window.location.href = "/"));
        }, 300);
      }
      (document.getElementsByTagName("div")[0].innerHTML = ""),
        setTimeout(function () {
          var e = setInterval(function () {
            i++,
              (document.getElementsByTagName("div")[0].innerHTML =
                str.slice(0, i) + "|"),
              i == str.length &&
                (clearInterval(e),
                (document.getElementsByTagName("div")[0].innerHTML = str),
                get_page("nofound"),
                increment("percent"));
          }, 10);
        }, 0);
    </script>
  </body>
</html>
