<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

  <title>3D Image Gallery</title>
</head>

<body>
  <div class="container">
    <div class="galleries">
      <span style="--i: 1">
        <img src="./images/img_01.jpg" alt="gallery">
      </span>

      <span style="--i: 2">
        <img src="./images/img_02.jpg" alt="gallery">
      </span>

      <span style="--i: 3">
        <img src="./images/img_03.jpg" alt="gallery">
      </span>

      <span style="--i: 4">
        <img src="./images/img_04.jpg" alt="gallery">
      </span>

      <span style="--i: 5">
        <img src="./images/img_05.jpg" alt="gallery">
      </span>

      <span style="--i: 6">
        <img src="./images/img_06.jpg" alt="gallery">
      </span>

      <span style="--i: 7">
        <img src="./images/img_07.jpg" alt="gallery">
      </span>

      <span style="--i: 8">
        <img src="./images/img_08.jpg" alt="gallery">
      </span>
    </div>

    <div class="arrows">
      <div class="arrow prev"></div>
      <div class="arrow next"></div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
