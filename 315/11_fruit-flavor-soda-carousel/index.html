<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

  <title>Fruit Flavor Soda Carousel</title>
</head>

<body>
  <header>
    <div>YOON</div>

    <nav>
      <ul>
        <li>HOME</li>
        <li>CONTACT</li>
        <li>INFO</li>
      </ul>
    </nav>
  </header>

  <div class="carousel">
    <div class="list">
      <div class="item active" style="--backgd: #EA3D41">
        <div class="f-name">strawberry</div>
        <img class="f-img" src="./images/fruit_strawberry.png" alt="fruit_strawberry">
      </div>

      <div class="item" style="--backgd: #E7A043">
        <div class="f-name">orange</div>
        <img class="f-img" src="./images/fruit_orange.png" alt="fruit_orange">
      </div>

      <div class="item" style="--backgd: #2D5643">
        <div class="f-name">avocado</div>
        <img class="f-img" src="./images/fruit_avocado.png" alt="fruit_avocado">
      </div>
    </div>

    <div class="leaves"></div>
    <div class="mockup"></div>
    <div class="shadow"></div>

    <div class="arrows">
      <button id="prev">&lt;</button>
      <button id="next">&gt;</button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
