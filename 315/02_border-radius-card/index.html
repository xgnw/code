<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inverted Border Radius Card</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="card">
    <div class="box">
      <div class="img_box">
        <video 
          src="./assets/video.mp4"
          muted
          loop
          autoplay
        />
      </div>
    </div>

    <div class="box">
      <div class="content">
        <h2>
          Alexa
          <br>
          <span>
            Professional Artist
          </span>
        </h2>

        <ul>
          <li>
            Posts
            <span>99</span>
          </li>
          <li>
            Followers
            <span>999+</span>
          </li>
          <li>
            Following
            <span>1</span>
          </li>
        </ul>

        <button>Follow</button>
      </div>
    </div>

    <div class="circle">
      <div class="img_box">
        <img src="./assets/user.jpg" alt="">
      </div>
    </div>
  </div>
</body>
</html>
