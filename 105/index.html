<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="keywords" content="前端导航,程序员导航,前端开发学习,前端网址大全,前端教程,web-hub,网址导航,FrontEndNav,webhub" />
  <meta name="description" content="web前端导航是Kelvin推出的前端导航，收录了大量高质量前端相关站点，为广大用户提供学习网站、学习方向、学习途径、最新前端框架等内容。收录国内外前端网站。" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="Author" content="Kelvin-KSX" />
  <title>一只想做全栈的前端程序猿</title>
  <!-- ico图标 -->
  <link rel="shortcut icon" href="img/logo.ico"/>
  <!-- 字体图标 -->
  <link rel="stylesheet" href="font/iconfont.css">
  <!-- 页面加载进度条 -->
  <link rel="stylesheet" href="css/nprogress.css">
  <!-- 页面样式 -->
  <link rel="stylesheet" href="css/index.css">
  
</head>

<body>
  <div class="frontEndContainer">
    <!-- 左侧导航栏 -->
    <div class="leftNavBar">
      <div class="navBar" id="navBar">
        <ul>
          <!-- 导航栏分类渲染 -->
          <script id="CategoryId" type="text/html">
            {{each list value index}}
              <li id="{{value.Category_id}}">
                <a data-id="{{value.Category_id}}">
                  <i class="iconfont {{value.category_icon}}"></i>&nbsp;&nbsp;&nbsp;&nbsp;{{value.category_CN}}
                </a>
              </li>
            {{/each}}
          </script>
        </ul>
      </div>
    </div>
    
    <!-- 主要内容 -->
    <div class="mainContent" id="mainContent">

      <script id="navItemId" type="text/html">
        {{each list value index}}
          <div class="contentBox clearfix" id="{{value.category_item}}">
            <div class="boxTitle"><i class="iconfont {{value.category_icon}}"></i>&nbsp;&nbsp;{{value.category_CN}}</div>
            <div class="boxContent">
              {{each value.item_children value index}}
                <div class="boxItem">
                  <a href="{{value.a_href}}" target="_blank">
                    <div class="logo">
                      <img width="100%" class="loaded" data-echo="{{value.img_src}}" src="./img/loading2.gif">
                      <span class="itemTitle">{{value.child_name}}</span>
                    </div>
                    <div class="itemDes">{{value.child_desc}}</div>
                  </a>
                </div>
              {{/each}}
            </div>
          </div>
        {{/each}}
      </script>
      
    </div>

    <!-- 尾部 -->
     <div class="footer">
      <p>Hello World - Kelvin-KSX</p>
      <div class="copyright">
        <div>
          Copyright © 2019 - Present
          <a href="javascript:void(0);"> Web前端导航 by Kelvin </a>
        </div>
      </div>
    </div> 

    <!-- 返回顶部 -->
    <a href="javascript:;" class="goTop">
      <img src="./img/goTop.png" alt="返回顶部">
    </a> 



  </div>
    
  <!-- 实现拖动效果，需引入 JQuery UI -->
  <script src="assets/jquery-ui.min.js?v=1.12.1"></script>
  
  <div class="waifu">
      <div class="waifu-tips"></div>
      <canvas id="live2d" class="live2d"></canvas>
      <div class="waifu-tool">
          <span class="fui-home"></span>
          <span class="fui-chat"></span>
          <span class="fui-eye"></span>
          <span class="fui-user"></span>
          <span class="fui-photo"></span>
          <span class="fui-info-circle"></span>
          <span class="fui-cross"></span>
      </div>
  </div>
</body>
</html>
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/echo.min.js" ></script>
<script src="js/template-web.js"></script>
<script src="js/nprogress.js"></script>
<script src="js/index.js"></script>
