
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>纯CSS功能齐全的Tooltip工具提示插件</title>

	<!--必要样式-->
	<link rel="stylesheet" href="hint.css">
</head>
<body><center>
	<div class="container">
		<header class="header">	
			<h1>纯CSS功能齐全的Tooltip工具提示插件</h1>	<hr><hr><hr><br>
		</header>	<h2>
	
		<div class="content bgcolor-3">
		
				<a class="hint--top" data-hint="上方">鼠标滑过来看看，tooltip会出现在我的上方！</a><hr>

	
				<a class="hint--right" data-hint="右边">Tooltip总是出现在我的右边。</a><hr>

				<a class="hint--bottom" data-hint="下方">这次是出现在我的下方。</a><hr>


				<a class="hint--left" data-hint="左边">当然，tooltip也可以出现在我的左边！</a><hr>

			<a class="hint--top  hint--error" data-hint="红色">看看颜色，我现在变成了红色。。。</a><hr>

				<a class="hint--left  hint--warning" data-hint="黄色">一转身有变成了黄色！</a><hr>


				<a class="hint--right  hint--info" data-hint="蓝色">这一次是蓝色！</a><hr>

	
				<a class="hint--bottom  hint--success" data-hint="绿色">再变！绿色来了。。。</a><hr>

				<a class="hint--left  hint--always" data-hint="一直出现">你也可以使 tooltips 一直出现...</a><hr>

			<a class="hint--top  hint--rounded" data-hint="变成圆角">你不喜欢直角矩形，Tooltip也可以是圆角的！</a><hr>


				<a class="hint--top  hint--no-animate" data-hint="Get a simple show/hide tooltip">不喜欢动画效果?</a><hr>

<a class="hint--right  hint--bounce" data-hint="Bounce Effect">添加一个 <code>hint--bounce</code> class 来制作一点动画效果。。。</a><hr>
			
<a class="hint--top  hint--always hint--error" data-hint="...which always keep showing">自己常用</a>
</div>
