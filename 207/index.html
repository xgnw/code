  <script>
    $(function () {
      var SLIDE_IN_DOWN = { opacity: 1, top: 0 };
      var SLIDE_IN_UP = { opacity: 1, bottom: 0 };
      var SLIDE_IN_LEFT = { left: 0 };
      var SLIDE_IN_RIGHT = { right: 0 };

      registerCheatCode();
      executeAnimations();

      function executeAnimations() {
        $.when()
          .then(animateTitle)
          .then(animateQuote)
          .then(animateLinks)
          .then(animateLocation);
      }

      function animateTitle() {
        return animate('h1', SLIDE_IN_DOWN);
      }

      function animateQuote() {
        return $.when(
          animate('.quote-line-start', SLIDE_IN_LEFT),
          animate('.quote-line-end',SLIDE_IN_RIGHT),
          animate('.quote-icon-start', SLIDE_IN_DOWN),
          animate('.quote-icon-end', SLIDE_IN_UP)
        )
          .then(function () {
            return animate('.quote-content', SLIDE_IN_DOWN);
          })
          .then(function () {
            return animate('.quote-author', SLIDE_IN_DOWN);
          });
      }

      function animateLinks() {
        var DELAY_STEP = 200;
        var elements = $('.links a');
        var concurrent = $.makeArray(elements)
          .map(function (element, index) {
            return animate(element, SLIDE_IN_DOWN, index * DELAY_STEP);
          });

        return $.when.apply($, concurrent);
      }

      function animateLocation() {
        return $.when(
          animate('.location-icon', SLIDE_IN_UP),
          animate('.location-text', SLIDE_IN_DOWN)
        );
      }

      function animate(selector, properties, delay, options) {
        delay = delay || 0;
        return $(selector).delay(delay)
          .animate(properties, options)
          .promise();
      }

      function registerCheatCode() {
        $(document.body).on('keydown', function (event) {
          var KEY_B = 66;

          if (event.which === KEY_B) {
            $('.relocate-location').text('Bookmark Page');
            $('.relocating').css('opacity', 1);

            window.setTimeout(function () {
              window.location.href = 'https://iissnan.com/bookmarks.html';
            }, 1000);
          }
        });
      }
    });

<script>
    const particles = [];
    for (let i = 0; i < 100; i++) {
        particles.push({
            x: Math.random() > 0.5 ? 0 : window.innerWidth,
            y: window.innerHeight / 2,
            vx: Math.random() * 2 - 1,
            vy: Math.random() * 2 - 1,
            history: [],
            size: 4 + Math.random() * 6,
            color: Math.random() > 0.5 ? "#ccc" : Math.random() > 0.5 ? "#00174a" : "#3c8dbc"
        });
    }
    const mouse = {
        x: window.innerWidth / 2,
        y: window.innerHeight / 2
    };
    const canvas = document.getElementById("background");
    if (canvas && canvas.getContext) {
        var context = canvas.getContext("2d");
        Initialize();
    }

    function Initialize() {
        canvas.addEventListener("mousemove", MouseMove, false);
        window.addEventListener("resize", ResizeCanvas, false);
        TimeUpdate();
        context.beginPath();
        ResizeCanvas();
    }

    function TimeUpdate(e) {
        context.clearRect(0, 0, window.innerWidth, window.innerHeight);
        for (let i = 0; i < particles.length; i++) {
            particles[i].x += particles[i].vx;
            particles[i].y += particles[i].vy;
            if (particles[i].x > window.innerWidth) {
                particles[i].vx = -1 - Math.random();
            } else if (particles[i].x < 0) {
                particles[i].vx = 1 + Math.random();
            } else {
                particles[i].vx *= 1 + Math.random() * 0.005;
            }
            if (particles[i].y > window.innerHeight) {
                particles[i].vy = -1 - Math.random();
            } else if (particles[i].y < 0) {
                particles[i].vy = 1 + Math.random();
            } else {
                particles[i].vy *= 1 + Math.random() * 0.005;
            }
            context.strokeStyle = particles[i].color;
            context.beginPath();
            for (var j = 0; j < particles[i].history.length; j++) {
                context.lineTo(particles[i].history[j].x, particles[i].history[j].y);
            }
            context.stroke();
            particles[i].history.push({
                x: particles[i].x,
                y: particles[i].y
            });
            if (particles[i].history.length > 45) {
                particles[i].history.shift();
            }
            for (var j = 0; j < particles[i].history.length; j++) {
                particles[i].history[j].x += 0.01 * (mouse.x - particles[i].history[j].x) / (45 / j);
                particles[i].history[j].y += 0.01 * (mouse.y - particles[i].history[j].y) / (45 / j);
            }
            let distanceFactor = DistanceBetween(mouse, particles[i]);
            distanceFactor = Math.pow(Math.max(Math.min(10 - distanceFactor / 10, 10), 2), 0.5);
            context.fillStyle = particles[i].color;
            context.beginPath();
            context.arc(particles[i].x, particles[i].y, particles[i].size * distanceFactor, 0, Math.PI * 2, true);
            context.closePath();
            context.fill();
        }
        requestAnimationFrame(TimeUpdate);
    }

    function MouseMove(e) {
        mouse.x = e.layerX;
        mouse.y = e.layerY;
    }

    function Draw(x, y) {
        context.strokeStyle = "#ff0000";
        context.lineWidth = 4;
        context.lineTo(x, y);
        context.stroke();
    }

    function ResizeCanvas(e) {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    function DistanceBetween(p1, p2) {
        const dx = p2.x - p1.x;
        const dy = p2.y - p1.y;
        return Math.sqrt(dx * dx + dy * dy);
    }
