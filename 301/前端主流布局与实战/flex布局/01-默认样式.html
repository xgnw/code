<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-demo-01 {
            height: 100px;
            display: flex;
        }

        .flex-demo-01>div {
            height: 100%;
            width: 25%;
            border: 1px solid #ccc;
            background-color: aqua;
            line-height: 100px;
            text-align: center;
        }

        .flex-demo-01>div:nth-of-type(2) {
            background-color: aquamarine;
        }

        .flex-demo-01>div:nth-of-type(3) {
            background-color: cornflowerblue;
        }

        .flex-demo-01>div:last-of-type {
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <div class="flex-demo-01">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>

</html>
