<style>

        grid-template-rows: [row1] 100px [row2] 100px [row3] 100px [row4];
        grid-template-columns: [col1] 100px [col2] 100px [col3] 100px [col4];
    }

    .grid-demo-17>div {

        height: 50%;

        justify-self: center;
        align-self: center;
    }

    .grid-demo-17>div:first-of-type {
