<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转小骰子</title>
    <style>
        body {
            background-color: bisque;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main#dice {
            width: 100px;
            height: 100px;
            display: flex;
        }

        main#dice>div {
width: 100px;
height: 100px;
border-radius: 5%;
display: flex;
justify-content: center;
align-items: center;
position: absolute;
background-color: #e7e7e7;
box-shadow:
    inset 0 5px white,
    inset 0 -5px #bbb,
    inset 5px 0 #d7d7d7,
    inset -5px 0 #d7d7d7;

        }

        main#dice>div span {
            display: inline-block;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #333;
            box-shadow: inset 0 3px #111, inset 0 -3px #555;
        }

        main#dice>div:nth-of-type(2) {
            flex-direction: column;
            justify-content: space-around;
        }

        main#dice>div:nth-of-type(3) {
            padding: 10px;
            box-sizing: border-box;
        }

        main#dice>div:nth-of-type(3)>span:first-of-type {
            align-self: flex-start;
        }

        main#dice>div:nth-of-type(3)>span:last-of-type {
            align-self: flex-end;
        }

        main#dice>div:nth-of-type(n+3) {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        main#dice>div>.column {
            display: flex;
            width: 100%;
            justify-content: space-evenly;
        }

        /* 三维变换 */
        main#dice {
            /* 父盒子开启三维变换 */
            transform-style: preserve-3d;
            /* transform: rotateY(30deg); */
            animation: dice-rotate 10s linear infinite;
        }

        main#dice>div {
            /* 子元素开启景深 */
            perspective: 700px;
        }

        main#dice>div:first-of-type {
            transform: translateZ(50px);
        }

        main#dice>div:nth-of-type(2) {
            transform: rotateY(90deg) translateZ(50px);
        }

        main#dice>div:nth-of-type(3) {
            transform: rotateY(270deg) translateZ(50px);
        }

        main#dice>div:nth-of-type(4) {
            transform: rotateY(180deg) translateZ(50px);
        }

        main#dice>div:nth-of-type(5) {
            transform: rotateX(90deg) translateZ(50px);
        }

        main#dice>div:last-of-type {
            transform: rotateX(270deg) translateZ(50px);
        }

        /* 旋转动画 */
        @keyframes dice-rotate {
            from {
                transform: rotateY(0deg) rotateZ(0deg);
            }

            to {
                transform: rotateY(360deg) rotateZ(360deg);
            }
        }
    </style>
</head>

<body>
    <main id="dice">
        <div class="face-1">
            <span></span>
        </div>
        <div class="face-2">
            <span></span>
            <span></span>
        </div>
        <div class="face-3">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="face-4">
            <div class="column">
                <span></span>
                <span></span>
            </div>
            <div class="column">
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="face-5">
            <div class="column">
                <span></span>
                <span></span>
            </div>
            <div class="column">
                <span></span>
            </div>
            <div class="column">
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="face-6">
            <div class="column">
                <span></span>
                <span></span>
            </div>
            <div class="column">
                <span></span>
                <span></span>
            </div>
            <div class="column">
                <span></span>
                <span></span>
            </div>
        </div>
    </main>
</body>

</html>
